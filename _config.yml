title: SheHaxolotl's Notebook
markdown: kramdown

# for atom feed
author:
  name: Christine LuBean
  email: christine@christinelubean.com

plugins:
  - github-pages
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
